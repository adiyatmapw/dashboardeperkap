<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda | Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #79a6df;
            background-size: cover;
            background-repeat: no-repeat;
            margin-top: 20px;
        }
        .main-container {
            margin-left: 270px;
            max-width: 100%;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .icon-container {
            text-align: center;
            margin-top: 30px;
        }
        .icon-container .icon {
            font-size: 4rem;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .icon-container .icon:hover {
            transform: scale(1.1);
            color: #0056b3; /* Warna biru */
        }
        .icon-container .border {
            transition: all 0.3s ease;
            text-align: center;
            cursor: pointer;
        }

        .icon-container .border:hover {
            transform: scale(1.05);
            border-color: #0056b3; /* Warna biru untuk efek hover */
            background-color: #f1f9ff; /* Warna latar saat hover */
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            text-align: center;
        }
        footer a {
            color: #5D9CEC;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                {% include 'sidebar.html' %}
            </div>
            <!-- Main Content -->
            <div class="col-md-9 main-container">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Beranda</h2>
                    <div class="user-info">
                        <i class="bi bi-person-circle" style="font-size: 2rem; margin-right: 10px;"></i>
                        <span>{{ roles }}</span>
                    </div>
                </div>
                <hr>
                <p class="fw-bold text-primary h1">Selamat Datang di E Perkap</p>
                <div class="row icon-container">
                    <div class="col-md-6">
                        <a href="{{ url_for('produk_diterima') }}" class="text-decoration-none">
                            <div class="border rounded p-3 shadow-sm">
                                <p class="fw-bold">Produk Diterima</p>
                                <img src="{{ url_for('static', filename='images/produkditerima.svg') }}" alt="Produk Diterima" class="img-fluid">
                            </div>
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a href="{{ url_for('produk_ditolak') }}" class="text-decoration-none">
                            <div class="border rounded p-3 shadow-sm">
                                <p class="fw-bold">Produk Ditolak</p>
                                <img src="{{ url_for('static', filename='images/produkditolak.svg') }}" alt="Produk Ditolak" class="img-fluid">
                            </div>
                        </a>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <hr class="w-100">
                </div>
                <footer class="text-center mt-5">
                    <p>Copyright &copy; 2024 <a href="#">Peralatan dan Perlengkapan</a></p>
                </footer>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
