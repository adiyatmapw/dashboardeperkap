<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok Barang | Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #79a6df;
            background-size: cover;
            background-repeat: no-repeat;
            margin-top: 20px;
        }
        .main-container {
            margin-left: 270px;
            max-width: 100%;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .table-container {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            background-color: white;
            padding: 15px;
        }
        .btn-outline-custom-green {
        color: #28a745;
        border: 2px solid #28a745;
        border-radius: 50px;
        padding: 5px 15px;
        font-size: 1rem;
        font-weight: bold;
        }

        .btn-outline-custom-green:hover {
            background-color: #28a745;
            color: white;
        }
        .icon-yellow {
            color: #ffc107;
            font-size: 1.2rem;
            cursor: pointer;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            text-align: center;
        }
        footer a {
            color: #5D9CEC;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                {% include 'sidebar.html' %}
            </div>
            <!-- Main Content -->
            <div class="col-md-10 main-container">
                <div class="d-flex justify-content-between align-items-center">
                    <h1>Stok Barang Satpol PP Provinsi DKI Jakarta</h1>
                    <div class="user-info">
                        <i class="bi bi-person-circle" style="font-size: 2rem; margin-right: 10px;"></i>
                        <span>{{ roles }}</span>
                    </div>
                </div>
                <hr>
                 <!-- Table Content -->
                 <div class="table-container">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>No</th>
                                <th>Nama Gudang</th>
                                <th>Stok Barang</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Gudang Basement 1</td>
                                <td><a href="{{ url_for('stokbarang_detail', nama_gudang='Gudang Basement 1') }}" class="btn btn-outline-custom-green">Cek Disini</a></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Gudang Basement 2</td>
                                <td><a href="{{ url_for('stokbarang_detail', nama_gudang='Gudang Basement 2') }}" class="btn btn-outline-custom-green">Cek Disini</a></td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Gudang Cakung, Jakarta Timur</td>
                                <td><a href="{{ url_for('stokbarang_detail', nama_gudang='Gudang Cakung') }}" class="btn btn-outline-custom-green">Cek Disini</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <footer class="text-center mt-5">
                    <p>Copyright &copy; 2024 <a href="#">Peralatan dan Perlengkapan</a></p>
                </footer>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
